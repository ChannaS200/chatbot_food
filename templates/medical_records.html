<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4">Add Medical Record</h4>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="diabetic" class="form-label">Diabetic Level</label>
                            <input type="text" class="form-control" id="diabetic" name="diabetic" required>
                        </div>

                        <div class="mb-3">
                            <label for="cholesterol" class="form-label">Cholesterol Level</label>
                            <input type="text" class="form-control" id="cholesterol" name="cholesterol" required>
                        </div>

                        <div class="mb-3">
                            <label for="pressure" class="form-label">Pressure Level</label>
                            <input type="text" class="form-control" id="pressure" name="pressure" required>
                        </div>

                        <button type="submit" class="btn btn-success">Save Record</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
